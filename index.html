<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日投资报告</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #333; }
        .card { background: #f8f9fa; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .price { font-size: 24px; font-weight: bold; }
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>每日投资报告</h1>
        <div class="card">
            <h2>BTC Bitcoin</h2>
            <div class="price" id="btc-price">Loading...</div>
            <div id="btc-change"></div>
        </div>
        <div class="card">
            <h2>ETH Ethereum</h2>
            <div class="price" id="eth-price">Loading...</div>
            <div id="eth-change"></div>
        </div>
        <div class="card">
            <h2>纳斯达克 NASDAQ</h2>
            <div class="price" id="nasdaq-price">Loading...</div>
        </div>
        <h2>历史报告</h2>
        <ul>
            <li><a href="reports/report-2026-02-17.html">2026-02-17 投资报告</a></li>
        </ul>
    </div>
    <script>
    async function loadPrices() {
        try {
            let res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true');
            let data = await res.json();
            document.getElementById('btc-price').textContent = '\$' + data.bitcoin.usd.toLocaleString();
            let btc = data.bitcoin.usd_24h_change;
            document.getElementById('btc-change').textContent = (btc>=0?'+':'') + btc.toFixed(2) + '%';
            document.getElementById('btc-change').className = btc>=0?'positive':'negative';
            
            document.getElementById('eth-price').textContent = '\$' + data.ethereum.usd.toLocaleString();
            let eth = data.ethereum.usd_24h_change;
            document.getElementById('eth-change').textContent = (eth>=0?'+':'') + eth.toFixed(2) + '%';
            document.getElementById('eth-change').className = eth>=0?'positive':'negative';
        } catch(e) {
            document.getElementById('btc-price').textContent = 'Load failed';
        }
    }
    loadPrices();
    </script>
</body>
</html>
